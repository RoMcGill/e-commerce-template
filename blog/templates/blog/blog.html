{% extends 'base.html'%}
{% load static %}
{% block content%}


<h2 class="h1-responsive font-weight-bold text-center my-4 cart-titles">Blog</h2>

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4" style="background-color: #ffc900;">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content %}
