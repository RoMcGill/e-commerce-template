{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container contact-head">
    <h2>Edit Product</h2>
    <form enctype="multipart/form-data" method="post" action="{% url 'edit_product' product.id %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="button-32">edit</button>
    </form>
</div>
{% endblock %}
